<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="lr3.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="side_background.png">
    </div>
    <div class="right">
      <h2 class="t1">Sign Up</h2>
      <h3 class="t2">Get started absolutely free</h3>
      <form action="#">
        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="Password" required>
        <div class="check">
            <input type="checkbox" id="confirm-checkbox">
            <label for="confirm-checkbox">Creating an account means you're okay with our Teams of Service, Privace Policy, and default Notification Settings</label>
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
