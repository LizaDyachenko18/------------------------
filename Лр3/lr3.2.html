<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="lr3.2.css">
  <title>PayPal</title>
</head>
<body>
  
<div class="container">


  <div class="left">
    <img class="m1" src="side_background2.svg" alt="side_background2.svg">
    <div class="info">
      <img src="logo.svg" alt="logo.svg">
      <h2>Complete your purchase</h2>
    </div>
  </div>



  <div class="right">
    <form class="form1">
      <button class="s1"  type="submit">Pay with PayPal</button>
      <p>Or pay with card</p>
      <label for="email">Email:</label>
      <input type="email" id="email" name="Email" required>

      <div class="card">
        <label for="card">Country or region:</label>
        <input type="text" id="card" name="cardr" placeholder="1234 1234 1234 1234" maxlength="19">
        <img src="visa.png" alt="" class="visa">
        <img src="mastercard.png" alt="" class="master">
        <img src="amex.png" alt="" class="amex">
        <img src="JCB.png" alt="" class="jcb">
      </div>      

      <div class="c1">
        <div class="mmyy">
          <input type="text" id="expiry" name="expiry" placeholder="MM/YY" maxlength="5">
        </div>
      
        <div class="cvc">
          <input type="text" id="cvc" name="cvc" placeholder="CVC" maxlength="3">
          <img src="icon-card.png" alt="icon-card.png">
        </div>
      </div>

      <div class="name">
        <label for="name">Name on card</label>
        <input type="name" id="name" name="name" required>
      </div>
    </form>
  </div>


</div>

</body>
</html>
