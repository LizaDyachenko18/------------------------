<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="lr3.2.css">
  <title>PayPal</title>
</head>
<body>
  
<div class="container">


  <div class="left">
    <img class="m1" src="side_background2.svg" alt="side_background2.svg">

    <div class="blur">
      <img src="photo.jpg" alt="">
    </div>

    <div class="info">
      <img src="logo.svg" alt="logo.svg">
      <h2>Complete your purchase</h2>
    </div>

    <div class="golden">
       <!-- <img src="photo.jpg" alt=""> -->
       <p><b>Golden Penny Spread</b></p>
       <p><b>AUG 5</b></p>
       <p>SN43500</p>
       <p>12:50 PM</p>
       <p><b>$14.79</b></p>
    </div>
    
    <div class="orange">
      <!-- <img src="photo.jpg" alt=""> -->
      <p><b>Orange Blossom Honey</b></p>
      <p><b>AUG 5</b></p>
      <p>SN76500</p>
      <p>12:50 PM</p>
      <p><b>$20.21</b></p>
    </div>

    <div class="cocopops">
      <!-- <img src="photo.jpg" alt=""> -->
      <p><b>Cocopops Cereal</b></p>
      <p><b>AUG 5</b></p>
      <p>SN90500</p>
      <p>12:50 PM</p>
      <p><b>$15.00</b></p>
    </div>

    <div class="subtotal">
      <!-- <img src="photo.jpg" alt=""> -->
      <p><b>Subtotal</b></p>
      <p><b>$50.00</b></p>
      <p><b>Taxes&Fees</b></p>
      <p><b>$10.00</b></p>
      <p><b>Promo Code - 1E5344505</b></p>
      <p><b>-30%</b></p>
      <p><b>Total</b></p>
      <p><b>$42.00</b></p>
    </div>


  </div>



  <div class="right">
    <form class="form1">
      <button class="s1"  type="submit">Pay with PayPal</button>
      <p>Or pay with card</p>

      <div class="email">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      
      <div class="card">
        <label for="card">Country or region:</label>
        <input type="text" id="card" placeholder="1234 1234 1234 1234" maxlength="19">
        <img src="visa.png" class="visa">
        <img src="mastercard.png" class="master">
        <img src="amex.png" class="amex">
        <img src="JCB.png" class="jcb">
      </div>      

      <div class="c1">
        <div class="mmyy">
          <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
        </div>
      
        <div class="cvc">
          <input type="text" id="cvc" placeholder="CVC" maxlength="3">
          <img src="icon-card.png">
        </div>
      </div>

      <div class="name">
        <label for="name">Name on card</label>
        <input type="name" id="name" required>
      </div>

      <div class="region">
        <label for="region">Country on region</label>
        <select id="Country on region" name="Country on region" >
          <option value="region1">United States</option>
          <option value="region2">Ukraine</option>
        </select>
        <input type="text" id="ZIP" placeholder="ZIP">
      </div>
      <button class="s1"  type="submit">Pay $42.00</button>
    </form>
  </div>


</div>

</body>
</html>
